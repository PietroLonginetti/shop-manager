<ion-header>
  <ion-toolbar>
    <ion-title>{{shop.name}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="discardAlert()">
        <ion-icon name="close" color="danger" style="font-size: x-large;"></ion-icon>
      </ion-button>
      <ion-button (click)="confirmAlert()">
        <ion-icon name="checkmark" color="primary" style="font-size: x-large;"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let img of shop.imgs; let imgId = index" id="slide{{imgId}}">
      <img [src]="img">
      <ion-buttons class="trash-buttons">
        <ion-button (click)="deletePhoto(imgId)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-slide>
    <ion-slide>
      <div id="add-pic-container">
        <ion-buttons id="add-button">
          <ion-button style="width: 100%; height: 100%;">
            <ion-icon name="add-circle" color="light"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-grid class="main-grid">
    <ion-row>
      <ion-col size="3">Address:</ion-col>
      <ion-col size="9">{{shop.address}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Phone:</ion-col>
      <ion-col size="9">
        <ion-chip color="primary" outline>{{shop.telephone}}</ion-chip>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" style="align-self: flex-start;">Hours:</ion-col>
      <ion-col size="9" style="padding-left: 0; padding-top: 0;">
        <ion-grid class="hours-grid">
          <ion-row *ngFor="let day of shop.hours; let i = index">
            <ion-col size="2">{{weekDays[i]}}</ion-col>
            <ion-col size="10">
              <p style="margin: 0">
                <span *ngIf="day.length == 0" style="color:rgb(153, 153, 153)"><em>Closed</em></span>
                <span style="display: inline-block" *ngFor="let turn of day; let t = index">
                  {{turn.from}}-{{turn.to}}</span>
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons style="justify-content: center;">
      <ion-button color="success" fill="solid" [disabled]="this.shop.MBLink == ''? true: false">
        Go to My Business
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
