<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shop Manager
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" style="padding-bottom: 56px">
    <ion-toolbar style="margin-bottom: -5px;">
      <ion-searchbar (ionInput)="findShop($event)" placeholder="Find your shop!" style="padding-bottom: 0;"></ion-searchbar>
    </ion-toolbar>
    
    <ion-card *ngFor="let shop of shops; let i = index;" href="#">
      <img [src]="shop.img">
      <ion-card-header>
        <ion-card-subtitle>
          <ion-icon *ngFor="let star of shop.valutation" name="star" class="card-stars"></ion-icon>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
          <ion-card-title slot="start" class="card-title">{{shop.name}}</ion-card-title>
          <p slot="end" class="card-open">{{isOpen(i)}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
