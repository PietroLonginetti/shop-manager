<div id="day{{i}}" class="day" *ngFor="let day of this.days; let i = index" (ionChange)="checkInvalidData(i)">
  <div style="display: flex; align-items: center;">
    <ion-badge color="sintra-secondary">{{weekDays[i]['day']}}</ion-badge>
    <ion-button color="success" class="add" (click)="loadNewTurn(i)" size="small" fill="clear">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>
  
  <ion-grid class="hours-grid">
    <ion-row class="turn-row" *ngFor="let turn of day; let t = index" >
      <ion-col size="4" class="turn-col">
        <ion-datetime class="valid" [(ngModel)]="turn.from" display-format="H:mm"
          picker-format="H:mm" minuteValues="0,15,30,45" doneText="select" (ionBlur)="valuesChanged(i, t)">
        </ion-datetime>
      </ion-col>
      <ion-col size="2" style="justify-content: center;">&#9656;</ion-col>
      <ion-col size="4" class="turn-col">
        <ion-datetime class="valid" [(ngModel)]="turn.to" display-format="H:mm"
          picker-format="H:mm" minuteValues="0,15,30,45" doneText="select" (ionBlur)="valuesChanged(i, t)">
        </ion-datetime>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="removeTurn(i, t)" size="small" fill="clear" color="sintra-danger">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
