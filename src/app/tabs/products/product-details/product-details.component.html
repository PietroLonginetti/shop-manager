<ion-header>
  <ion-toolbar sintra-background>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/products/" routerDirection="back">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{product.name}}</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/products/product-editor/{{id}}/edit">
        <ion-icon name="pencil" slot="start"></ion-icon>
      </ion-button>
      <ion-button (click)="presentEllipsisPopover($event)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let img of product.imgs">
      <img [src]="img">
    </ion-slide>
  </ion-slides>

    <ion-grid>
      <ion-row>
        <ion-col left size="6">Price:</ion-col>
        <ion-col size="6">
          <ion-chip outline color="danger">
            {{this.priceToDisplay | currency: this.currency}}</ion-chip>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col left size="6">Available:</ion-col>
        <ion-col size="6">
          <ion-chip outline color="success" (click)="presentSellingTable()">
            {{calculateTotalPieces()}} pieces</ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div id="desc-container">
      <ion-title style="padding: 0;">Description:</ion-title>
      <p>{{product.description}}</p>
    </div>


</ion-content>
