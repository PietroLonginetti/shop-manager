<ion-header>
  <ion-toolbar>
    <ion-title>Availability</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size="6">Shop</ion-col>
        <ion-col size="6">Quantity</ion-col>
      </ion-row>
      <ion-row *ngFor="let place of prod.available">
        <ion-col size="6">
          <ion-chip color="sintra" (click)="dismissModal()" routerLink="/tabs/shops/shop-details/{{place.shop}}">
            {{getShopName(place.shop)}}</ion-chip>
        </ion-col>
        <ion-col size="6">{{place.quantity}}</ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
